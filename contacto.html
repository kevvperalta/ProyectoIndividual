<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Perú - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="navbar">
        <h1>Explora Perú</h1>
        <nav>
        <a href="index.html">Inicio</a>
        <a href="destinos.html">Destinos</a>
        <a href="acerca.html">Acerca de</a>
        <a href="contacto.html">Contacto</a>
        <a href="admin.html">admin</a>
        </nav>
    </header>

    <!-- ===== HERO ===== -->
    <section class="hero" style="background-image: url('https://cdn.getyourguide.com/image/format=auto,fit=contain,gravity=auto,quality=60,width=1440,height=650,dpr=1/tour_img/ce9dcca02d85eb919b65cca1c9c0376e95fd18edf173454311bc73748ad306ef.jpg');">
        <div class="hero-content">
            <h2>Contáctanos</h2>
            <p>Envíanos tus dudas o sugerencias. Estamos aquí para ayudarte.</p>
        </div>
    </section>

    <!-- ===== FORMULARIO ===== -->
    <main>
        <section class="card">
            <h2>Contáctanos</h2>
            <p>Si tienes dudas, sugerencias o deseas más información, puedes enviarnos un mensaje:</p>

            <form action="procesar_formulario" method="POST">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
        <p>© 2025 - Explora Perú. Proyecto académico personal.</p>
    </footer>

</body>
</html>
